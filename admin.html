<!doctype html>
<html lang="en">
<head>
    <title>Admin Panel - NomadLife SMP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/images/favicon/favicon-32x32.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-color: #e38cb7;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body.dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent-color: #ff9ed6;
            --danger-color: #ff6b6b;
            --warning-color: #ffd166;
        }

        body {
            background: var(--bg-primary);
            font-family: 'Rubik', sans-serif;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card, .admin-card {
            background: var(--bg-card);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            padding: 30px;
            margin-top: 50px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .nav-tabs {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        .nav-tabs .nav-link {
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 10px 20px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            color: var(--accent-color);
        }

        .nav-tabs .nav-link.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            background: transparent;
        }

        .blog-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: var(--bg-card);
        }

        .blog-item:hover {
            box-shadow: 0 5px 15px var(--shadow);
            transform: translateY(-2px);
        }

        #blogList {
            max-height: 500px;
            overflow-y: auto;
        }

        .form-control, .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(227, 140, 183, 0.25);
        }

        .btn-primary {
            background: linear-gradient(122deg, #e54595 0%, #fd378e 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(122deg, #fd378e 0%, #e54595 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn-outline-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-outline-danger:hover {
            background: var(--danger-color);
            color: white;
        }

        .btn-outline-warning {
            color: var(--warning-color);
            border-color: var(--warning-color);
        }

        .btn-outline-warning:hover {
            background: var(--warning-color);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(122deg, var(--danger-color) 0%, #c82333 100%);
            border: none;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dark-mode-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 50px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--accent-color);
            color: white;
        }

        .modal-content {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .btn-close {
            filter: invert(0.8);
        }

        body.dark-mode .btn-close {
            filter: invert(1);
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Loading state */
        body.loading::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.loading::after {
            content: 'Loading...';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            padding: 20px 40px;
            border-radius: 10px;
            color: var(--text-primary);
            z-index: 10000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="admin-container">
        <div class="login-card col-md-6 mx-auto">
            <h2 class="text-center mb-4">Admin Login</h2>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter admin password">
                <div id="passwordError" class="error-message"></div>
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="/index.html" class="text-muted">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-container" style="display: none;">
        <div class="admin-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Admin Dashboard</h2>
                <div>
                    <button id="changePasswordBtn" class="btn btn-outline-warning me-2">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                    <button id="logoutBtn" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#createBlog" role="tab">Create Blog Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#manageBlogs" role="tab">Manage Blogs</a>
                </li>
            </ul>

            <div class="tab-content mt-4">
                <!-- Create Blog Tab -->
                <div class="tab-pane fade show active" id="createBlog" role="tabpanel">
                    <form id="blogForm">
                        <div class="mb-3">
                            <label for="blogTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="blogTitle" required>
                            <div id="titleError" class="error-message"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="blogExcerpt" class="form-label">Excerpt (Optional)</label>
                            <input type="text" class="form-control" id="blogExcerpt" placeholder="Short description of the blog post">
                        </div>
                        
                        <div class="mb-3">
                            <label for="blogContent" class="form-label">Content</label>
                            <textarea class="form-control" id="blogContent" rows="10" required></textarea>
                            <div id="contentError" class="error-message"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Attached Files (Optional)</label>
                            <div id="fileUploads">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control file-url" placeholder="File URL">
                                    <input type="text" class="form-control file-name ms-2" placeholder="Display Name">
                                </div>
                                <button type="button" id="addFileBtn" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-plus"></i> Add Another File
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Publish Blog Post
                        </button>
                    </form>
                </div>

                <!-- Manage Blogs Tab -->
                <div class="tab-pane fade" id="manageBlogs" role="tabpanel">
                    <h4 class="mb-3">Published Blog Posts</h4>
                    <div id="blogList">
                        <!-- Blogs will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div id="passwordChangeError" class="error-message"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="savePasswordBtn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        let authToken = '';
        
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = darkModeToggle.querySelector('i');
        
        // Check saved theme preference
        const currentTheme = localStorage.getItem('admin-theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }
        
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
                localStorage.setItem('admin-theme', 'dark');
            } else {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
                localStorage.setItem('admin-theme', 'light');
            }
        });
        
        // Show error message
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Hide error message
        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }
        
        // Loading state
        function setLoading(loading) {
            if (loading) {
                document.body.classList.add('loading');
            } else {
                document.body.classList.remove('loading');
            }
        }
        
        // Login function
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('passwordError', 'Password is required');
                return;
            }
            
            hideError('passwordError');
            setLoading(true);
            
            try {
                console.log('Attempting login...');
                const response = await fetch('/api/blog?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    // Get auth token from environment
                    console.log('Fetching auth token...');
                    const tokenResponse = await fetch('/api/get-token');
                    const tokenData = await tokenResponse.json();
                    console.log('Token response:', tokenData);
                    
                    if (tokenData.success) {
                        authToken = tokenData.token;
                        console.log('Auth token set successfully');
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('adminDashboard').style.display = 'block';
                        loadBlogs();
                    } else {
                        console.error('Token fetch failed:', tokenData);
                        showError('passwordError', 'Authentication error: ' + (tokenData.message || 'Unable to get token'));
                    }
                } else {
                    showError('passwordError', data.message || 'Invalid password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('passwordError', 'Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        
        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function() {
            authToken = '';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('password').value = '';
        });

        // Show change password modal
        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            new bootstrap.Modal(document.getElementById('passwordModal')).show();
        });

        // Change password functionality
        document.getElementById('savePasswordBtn').addEventListener('click', async function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordChangeError');
            
            // Validate
            if (!currentPassword || !newPassword || !confirmPassword) {
                errorElement.textContent = 'All fields are required';
                errorElement.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorElement.textContent = 'New passwords do not match';
                errorElement.style.display = 'block';
                return;
            }
            
            if (newPassword.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters';
                errorElement.style.display = 'block';
                return;
            }
            
            setLoading(true);
            
            try {
                console.log('Attempting password change...');
                console.log('Using auth token:', authToken ? 'Token present' : 'NO TOKEN!');
                
                const response = await fetch('/api/blog?action=change_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        oldPassword: currentPassword,
                        newPassword,
                        authToken 
                    })
                });
                
                const data = await response.json();
                console.log('Password change response:', data);
                
                if (data.success) {
                    alert('Password changed successfully!');
                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                    // Clear form
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    errorElement.style.display = 'none';
                } else {
                    errorElement.textContent = data.message || 'Error changing password';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error changing password:', error);
                errorElement.textContent = 'Network error. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                setLoading(false);
            }
        });
        
        // Load blog posts
        async function loadBlogs() {
            setLoading(true);
            
            try {
                const response = await fetch('/api/blog?action=get_blogs');
                const data = await response.json();
                
                const blogList = document.getElementById('blogList');
                
                if (data.success && data.blogs.length > 0) {
                    blogList.innerHTML = data.blogs.map(blog => `
                        <div class="blog-item" id="blog-${blog.id}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5>${blog.title}</h5>
                                    <small class="text-muted">${new Date(blog.date).toLocaleDateString()}</small>
                                    <p class="mt-2 mb-0">${blog.excerpt}</p>
                                </div>
                                <button class="btn btn-sm btn-danger delete-blog" data-id="${blog.id}">Delete</button>
                            </div>
                        </div>
                    `).join('');
                    
                    // Add delete event listeners
                    document.querySelectorAll('.delete-blog').forEach(button => {
                        button.addEventListener('click', async function() {
                            const blogId = this.getAttribute('data-id');
                            await deleteBlog(blogId);
                        });
                    });
                } else {
                    blogList.innerHTML = '<p class="text-center text-muted">No blog posts found.</p>';
                }
            } catch (error) {
                console.error('Error loading blogs:', error);
                document.getElementById('blogList').innerHTML = '<p class="text-center text-danger">Error loading blog posts.</p>';
            } finally {
                setLoading(false);
            }
        }
        
        // Delete blog post
        async function deleteBlog(blogId) {
            if (!confirm('Are you sure you want to delete this blog post? This action cannot be undone.')) {
                return;
            }
            
            setLoading(true);
            
            try {
                console.log('Attempting to delete blog:', blogId);
                console.log('Using auth token:', authToken ? 'Token present' : 'NO TOKEN!');
                
                const response = await fetch('/api/blog?action=delete_blog', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        blogId, 
                        authToken 
                    })
                });
                
                const data = await response.json();
                console.log('Delete response:', data);
                
                if (data.success) {
                    document.getElementById(`blog-${blogId}`).remove();
                    alert('Blog post deleted successfully!');
                    
                    // Check if no more blogs
                    const remainingBlogs = document.querySelectorAll('.blog-item');
                    if (remainingBlogs.length === 0) {
                        document.getElementById('blogList').innerHTML = '<p class="text-center text-muted">No blog posts found.</p>';
                    }
                } else {
                    alert('Error deleting blog post: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        }
        
        // File upload management
        document.getElementById('addFileBtn').addEventListener('click', function() {
            const fileUploads = document.getElementById('fileUploads');
            const newFileInput = document.createElement('div');
            newFileInput.className = 'input-group mb-2';
            newFileInput.innerHTML = `
                <input type="text" class="form-control file-url" placeholder="File URL">
                <input type="text" class="form-control file-name ms-2" placeholder="Display Name">
                <button type="button" class="btn btn-outline-secondary remove-file"><i class="fas fa-times"></i></button>
            `;
            fileUploads.insertBefore(newFileInput, this);
        });
        
        // Remove file input
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-file') || e.target.closest('.remove-file')) {
                const btn = e.target.classList.contains('remove-file') ? e.target : e.target.closest('.remove-file');
                btn.closest('.input-group').remove();
            }
        });
        
        // Submit blog form
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('blogTitle').value;
            const excerpt = document.getElementById('blogExcerpt').value;
            const content = document.getElementById('blogContent').value;
            
            // Validate
            let valid = true;
            if (!title.trim()) {
                showError('titleError', 'Title is required');
                valid = false;
            } else {
                hideError('titleError');
            }
            
            if (!content.trim()) {
                showError('contentError', 'Content is required');
                valid = false;
            } else {
                hideError('contentError');
            }
            
            if (!valid) return;
            
            // Collect files
            const files = [];
            document.querySelectorAll('#fileUploads .input-group').forEach(group => {
                const urlInput = group.querySelector('.file-url');
                const nameInput = group.querySelector('.file-name');
                
                if (urlInput && nameInput && urlInput.value.trim() && nameInput.value.trim()) {
                    files.push({
                        url: urlInput.value.trim(),
                        name: nameInput.value.trim()
                    });
                }
            });
            
            setLoading(true);
            
            try {
                console.log('Creating blog post...');
                console.log('Using auth token:', authToken ? 'Token present' : 'NO TOKEN!');
                
                const response = await fetch('/api/blog?action=create_blog', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title.trim(),
                        excerpt: excerpt.trim(),
                        content: content.trim(),
                        files,
                        authToken
                    })
                });
                
                const data = await response.json();
                console.log('Create blog response:', data);
                
                if (data.success) {
                    alert('Blog post created successfully!');
                    // Reset form
                    this.reset();
                    // Clear file inputs
                    document.querySelectorAll('#fileUploads .input-group').forEach((group, index) => {
                        if (index > 0) group.remove();
                    });
                    // Reload blog list
                    loadBlogs();
                    // Switch to manage tab
                    document.querySelector('[href="#manageBlogs"]').click();
                } else {
                    alert('Error creating blog post: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error creating blog:', error);
                alert('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        
        // Bootstrap tab switching
        const triggerTabList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tab"]'));
        triggerTabList.forEach(function (triggerEl) {
            const tabTrigger = new bootstrap.Tab(triggerEl);
            triggerEl.addEventListener('click', function (event) {
                event.preventDefault();
                tabTrigger.show();
            });
        });
        
        // Auto-focus password field
        document.getElementById('password').focus();
        
        // Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
