<!doctype html>
<html lang="en">
<head>
    <title>Admin Panel - NomadLife SMP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/images/favicon/favicon-32x32.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Rubik', sans-serif;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-card, .admin-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .nav-tabs {
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 10px 20px;
        }
        .nav-tabs .nav-link.active {
            color: #e38cb7;
            border-bottom: 2px solid #e38cb7;
            background: transparent;
        }
        .blog-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .blog-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #blogList {
            max-height: 500px;
            overflow-y: auto;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background: linear-gradient(122deg, #e54595 0%, #fd378e 100%);
            border: none;
        }
        .btn-danger {
            background: linear-gradient(122deg, #dc3545 0%, #c82333 100%);
            border: none;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        #logoutBtn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-card" style="max-width: 400px; margin: 100px auto;">
            <h2 class="text-center mb-4">Admin Login</h2>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter admin password">
                <div id="passwordError" class="error-message"></div>
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            <h1 class="mb-4">Admin Panel</h1>
            
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#createBlog" data-bs-toggle="tab">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#manageBlogs" data-bs-toggle="tab">Manage Posts</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Create Blog Tab -->
                <div class="tab-pane fade show active" id="createBlog">
                    <div class="admin-card">
                        <h3 class="mb-4">Create New Blog Post</h3>
                        <form id="blogForm">
                            <div class="mb-3">
                                <label for="blogTitle" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="blogTitle" required>
                                <div id="titleError" class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <label for="blogExcerpt" class="form-label">Excerpt (Optional)</label>
                                <textarea class="form-control" id="blogExcerpt" rows="2" placeholder="Brief summary of the post"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="blogContent" class="form-label">Content *</label>
                                <textarea class="form-control" id="blogContent" rows="10" required placeholder="Write your blog post content here..."></textarea>
                                <div id="contentError" class="error-message"></div>
                            </div>
                            <div class="mb-3" id="fileUploads">
                                <label class="form-label">File Attachments</label>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control file-url" placeholder="File URL">
                                    <input type="text" class="form-control file-name ms-2" placeholder="Display Name">
                                    <button type="button" class="btn btn-outline-secondary remove-file"><i class="fas fa-times"></i></button>
                                </div>
                                <button type="button" id="addFileBtn" class="btn btn-sm btn-outline-primary">+ Add Another File</button>
                            </div>
                            <button type="submit" class="btn btn-primary">Publish Post</button>
                        </form>
                    </div>
                </div>

                <!-- Manage Blogs Tab -->
                <div class="tab-pane fade" id="manageBlogs">
                    <div class="admin-card">
                        <h3 class="mb-4">Manage Blog Posts</h3>
                        <div id="blogList">
                            <!-- Blogs will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        let authToken = '';
        
        // Show error message
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Hide error message
        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }
        
        // Login function
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('passwordError', 'Password is required');
                return;
            }
            
            hideError('passwordError');
            
            try {
                const response = await fetch('/api/blog?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Get auth token from environment
                    const tokenResponse = await fetch('/api/get-token');
                    const tokenData = await tokenResponse.json();
                    
                    if (tokenData.success) {
                        authToken = tokenData.token;
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('adminDashboard').style.display = 'block';
                        loadBlogs();
                    } else {
                        showError('passwordError', 'Authentication error');
                    }
                } else {
                    showError('passwordError', data.message || 'Invalid password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('passwordError', 'Network error. Please try again.');
            }
        });
        
        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function() {
            authToken = '';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('password').value = '';
        });
        
        // Load blog posts
        async function loadBlogs() {
            try {
                const response = await fetch('/api/blog?action=get_blogs');
                const data = await response.json();
                
                const blogList = document.getElementById('blogList');
                
                if (data.success && data.blogs.length > 0) {
                    blogList.innerHTML = data.blogs.map(blog => `
                        <div class="blog-item" id="blog-${blog.id}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5>${blog.title}</h5>
                                    <small class="text-muted">${new Date(blog.date).toLocaleDateString()}</small>
                                    <p class="mt-2 mb-0">${blog.excerpt}</p>
                                </div>
                                <button class="btn btn-sm btn-danger delete-blog" data-id="${blog.id}">Delete</button>
                            </div>
                        </div>
                    `).join('');
                    
                    // Add delete event listeners
                    document.querySelectorAll('.delete-blog').forEach(button => {
                        button.addEventListener('click', async function() {
                            if (confirm('Are you sure you want to delete this blog post?')) {
                                const blogId = this.getAttribute('data-id');
                                await deleteBlog(blogId);
                            }
                        });
                    });
                } else {
                    blogList.innerHTML = '<p class="text-center text-muted">No blog posts found.</p>';
                }
            } catch (error) {
                console.error('Error loading blogs:', error);
                document.getElementById('blogList').innerHTML = '<p class="text-center text-danger">Error loading blog posts.</p>';
            }
        }
        
        // Delete blog post
        async function deleteBlog(blogId) {
            try {
                const response = await fetch('/api/blog?action=delete_blog', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        blogId, 
                        authToken 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById(`blog-${blogId}`).remove();
                    alert('Blog post deleted successfully!');
                } else {
                    alert('Error deleting blog post: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert('Network error. Please try again.');
            }
        }
        
        // File upload management
        document.getElementById('addFileBtn').addEventListener('click', function() {
            const fileUploads = document.getElementById('fileUploads');
            const newFileInput = document.createElement('div');
            newFileInput.className = 'input-group mb-2';
            newFileInput.innerHTML = `
                <input type="text" class="form-control file-url" placeholder="File URL">
                <input type="text" class="form-control file-name ms-2" placeholder="Display Name">
                <button type="button" class="btn btn-outline-secondary remove-file"><i class="fas fa-times"></i></button>
            `;
            fileUploads.insertBefore(newFileInput, this);
        });
        
        // Remove file input
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-file') || e.target.closest('.remove-file')) {
                const btn = e.target.classList.contains('remove-file') ? e.target : e.target.closest('.remove-file');
                btn.closest('.input-group').remove();
            }
        });
        
        // Submit blog form
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('blogTitle').value;
            const excerpt = document.getElementById('blogExcerpt').value;
            const content = document.getElementById('blogContent').value;
            
            // Validate
            let valid = true;
            if (!title.trim()) {
                showError('titleError', 'Title is required');
                valid = false;
            } else {
                hideError('titleError');
            }
            
            if (!content.trim()) {
                showError('contentError', 'Content is required');
                valid = false;
            } else {
                hideError('contentError');
            }
            
            if (!valid) return;
            
            // Collect files
            const files = [];
            document.querySelectorAll('#fileUploads .input-group').forEach(group => {
                const urlInput = group.querySelector('.file-url');
                const nameInput = group.querySelector('.file-name');
                
                if (urlInput.value.trim() && nameInput.value.trim()) {
                    files.push({
                        url: urlInput.value.trim(),
                        name: nameInput.value.trim()
                    });
                }
            });
            
            try {
                const response = await fetch('/api/blog?action=create_blog', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title.trim(),
                        excerpt: excerpt.trim(),
                        content: content.trim(),
                        files,
                        authToken
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Blog post created successfully!');
                    // Reset form
                    this.reset();
                    // Clear file inputs
                    document.querySelectorAll('#fileUploads .input-group').forEach((group, index) => {
                        if (index > 0) group.remove();
                    });
                    // Reload blog list
                    loadBlogs();
                    // Switch to manage tab
                    document.querySelector('[href="#manageBlogs"]').click();
                } else {
                    alert('Error creating blog post: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error creating blog:', error);
                alert('Network error. Please try again.');
            }
        });
        
        // Bootstrap tab switching
        const triggerTabList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tab"]'));
        triggerTabList.forEach(function (triggerEl) {
            const tabTrigger = new bootstrap.Tab(triggerEl);
            triggerEl.addEventListener('click', function (event) {
                event.preventDefault();
                tabTrigger.show();
            });
        });
    </script>
</body>
</html>
