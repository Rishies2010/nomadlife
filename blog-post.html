    <script>
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        if (currentTheme === 'dark') {
            const icon = document.querySelector('#darkModeToggle i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    </script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadBlogPost() {
            const blogId = getQueryParam('id');
            const blogContainer = document.getElementById('blogPost');
            
            if (!blogId) {
                blogContainer.innerHTML = `
                    <div class="text-center">
                        <h3>Blog post not found</h3>
                        <p>The blog post you're looking for doesn't exist.</p>
                        <a href="/blog.html" class="btn btn-primary">Back to Blog</a>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/blog?action=get_blogs');
                const data = await response.json();
                
                if (!data.success || !data.blogs) {
                    blogContainer.innerHTML = `
                        <div class="text-center">
                            <h3>Error loading blog post</h3>
                            <p>There was an error loading this blog post.</p>
                            <a href="/blog.html" class="btn btn-primary">Back to Blog</a>
                        </div>
                    `;
                    return;
                }
                
                const blog = data.blogs.find(b => b.id === blogId);
                
                if (!blog) {
                    blogContainer.innerHTML = `
                        <div class="text-center">
                            <h3>Blog post not found</h3>
                            <p>The blog post you're looking for doesn't exist.</p>
                            <a href="/blog.html" class="btn btn-primary">Back to Blog</a>
                        </div>
                    `;
                    return;
                }
                
                const dateObj = new Date(blog.date);
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                let filesHtml = '';
                if (blog.files && blog.files.length > 0) {
                    filesHtml = `
                        <div class="mt-5">
                            <h4>Attached Files</h4>
                            <div class="list-group">
                                ${blog.files.map(file => `
                                    <a href="${file.url}" class="list-group-item list-group-item-action" download="${file.name}">
                                        <i class="fas fa-file mr-2"></i> ${file.name}
                                        <span class="badge badge-primary badge-pill float-right">Download</span>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                blogContainer.innerHTML = `
                    <article>
                        <div class="text-center mb-4">
                            <small class="text-muted">${formattedDate}</small>
                            <h1 class="mt-2">${blog.title}</h1>
                        </div>
                        <div class="blog-content">
                            ${blog.content.replace(/\n/g, '<br>')}
                        </div>
                        ${filesHtml}
                    </article>
                `;
                
                document.title = blog.title + ' - NomadLife SMP';
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                blogContainer.innerHTML = `
                    <div class="text-center">
                        <h3>Error loading blog post</h3>
                        <p>There was an error loading this blog post.</p>
                        <a href="/blog.html" class="btn btn-primary">Back to Blog</a>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
